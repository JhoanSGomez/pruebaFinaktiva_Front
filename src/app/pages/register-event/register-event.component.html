<section id="register" class="pb-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-5 mx-auto">
                <div class="card_register">
                        <div>
                            <form [formGroup]="form" class="registerForm" (ngSubmit)="onSubmit()">
                                <h1 class="h3 mb-3 font-weight-normal text-center">Registrar Evento</h1>

                                  <div class="form-group">
                                    <label>Fecha</label>
                                    <input type="datetime-local" class="form-control" formControlName="fecha" name="fecha" required>
                                    <div *ngIf="form.get('fecha')?.errors && form.get('fecha')?.dirty">
                                        <span *ngIf="form.get('fecha')?.hasError('required')">Este campo es requerido</span>
                                    </div>
                                  </div> 

                                  <div class="form-group">
                                    <label>Descripcion</label>
                                     <textarea class="form-control" formControlName="descripcion" name="descripcion" required></textarea>
                                    <div *ngIf="form.get('descripcion')?.errors && form.get('descripcion')?.dirty">
                                        <span *ngIf="form.get('descripcion')?.hasError('required')">Este campo es requerido</span>
                                    </div>
                                  </div> 

                                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="botonDeshabilitado">Registrar</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <app-register-event *ngIf="hide==false" (cambioEstado)="limpiarCampos($event)"></app-register-event>
</section>
